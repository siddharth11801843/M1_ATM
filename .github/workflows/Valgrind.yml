name: Valgrind

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: apt install dependency
      run: |
        sudo apt-get -y install valgrind
        sudo apt-get -y install libcunit1-doc libcunit1-dev
    - name: make test
      run: |
        make test -C M1_ATM/3_Implementation/
        valgrind ./M1_ATM/3_Implementation/build/ATM.out
      
